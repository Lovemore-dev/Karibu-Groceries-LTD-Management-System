<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main login section -->
    <main class="mainLogin">
      <!-- left side of the login page -->
      <div class="welcomeSide">
        <!-- welcome message -->
        <center>
          <img
            src="images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
            width="200px"
            height="200px"
            alt="Karibu Logo"
          />
        </center>
        <h2>Welcome to Karibu Groceries</h2>
      </div>
      <!-- right side of the login page -->
      <div class="loginSide">
        <center>
          <img
            src="images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
            width="100px"
            height="100px"
            alt="Karibu Logo"
          />

          <!-- staff login heading -->
          <h2>Karibu Groceries Limited</h2>
          <h1>Admin & Staff Login</h1>
          <p>Welcome back! Please enter your details</p>
        </center>
        <br />
        <!-- account login form  -->
        <form action="" method="post">
          Email <br />
          <input
            type="text"
            placeholder="Enter your work email"
            id="workEmail"
          />
          <br />
          <br />
          Password <br />
          <input
            type="password"
            name=""
            id="enterPassword"
            placeholder="Enter your password"
          />
          <br />
          <button class="submitButton" type="submit">Login</button>
          <br />
          <a href="register.html"
            ><center><p>Don't have an account? Register</p></center></a
          >
        </form>
      </div>
    </main>

    <!-- footer section -->
    <footer class="footerSection">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Karibu Groceries Limited
      </p>
    </footer>
  </body>
</html>
