<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main register section -->
    <main class="mainRegister">
      <!-- left side of the register page -->
      <div class="welcomeSide">
        <!-- company head -->
        <h4>Karibu Groceries Limited</h4>
        <!-- welcome message -->
        <a href="/pages/index.html">
          <center>
            <img
              src="/images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
              width="150px"
              height="150px"
              alt="Karibu Logo"
            />
          </center>
        </a>
        <h2>Welcome to Karibu Groceries</h2>
        <p>Streamlining produce distribution from procument to reporting</p>
      </div>
      <!-- right side of the register page -->
      <div class="createAccountSide">
        <!-- create staff heading -->
        <h1>Create Your Staff Account</h1>
        <p>Enter your details to get started</p>
        <br />
        <!-- account creation form  -->
        <form action="/register" method="post">
          <label for="firstName">First Name</label>
          <input type="text" placeholder="Enter your first name" id="firstName" required /><br />
          <label for="lastName">Last Name</label>
          <input type="text" placeholder="Enter your Last name" id="lastName" required/>
          <br />
          <label for="workEmail">Work Email</label>
          <input type="email" placeholder="Enter your work email" id="workEmail" name="email" required/>
          <br />
          <div class="roleAndBranch">
            <div class="role">
              <label for="Role">Role</label>
              <select name="" id="roles" required>
                <option value="Sales Agent">Sales Agent</option>
                <option value="Manager">Manager</option>
                <option value="Director">Director</option>
              </select>
            </div>
            <div class="branch">
              <label for="branch">Branch</label>
              <select name="" id="branches" required>
                <option value="Branch 1">Branch 1</option>
                <option value="Branch 2">Branch 2</option>
              </select>
            </div>
          </div>
          <label for="createPassword">Create Password</label>
          <input
            type="password"
            name="createPassword"
            id="enterPassword"
            placeholder="Create a strong password"
            required
          />
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Retype your password" required />
          <br />
          <button class="submitButton" type="submit">Create Account</button>
          <br />
          <a href="login.html"
            ><center><p>Already have an account? Log In</p></center></a
          >
        </form>
      </div>
    </main>

    <!-- footer section -->
    <footer class="footerSection">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Karibu Groceries Limited
      </p>
    </footer>
  </body>
</html>
