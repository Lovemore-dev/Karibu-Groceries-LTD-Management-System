<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- main login section -->
    <main class="mainLogin">
      <!-- left side of the login page -->
      <div class="welcomeSideLogin">
        <!-- welcome message -->
        <a href="index.html"
          ><center>
            <img
              src="/images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
              width="200px"
              height="200px"
              alt="Karibu Logo"
            /></center
        ></a>
        <h2>Welcome to Karibu Groceries</h2>
      </div>
      <!-- right side of the login page -->
      <div class="loginSide">
        <center>
          <img
            src="/images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
            width="100px"
            height="100px"
            alt="Karibu Logo"
          />
          <!-- staff login heading -->
          <h2>Karibu Groceries Limited</h2>
          <h1>Admin & Staff Login</h1>
          <p>Welcome back! Please enter your details</p>
        </center>
        <br />
        <!-- account login form  -->
        <form action="/login" method="post">
          <label for="workEmail">Email</label>
          <input
            type="email"
            id="workEmail"
            name="email"
            placeholder="Enter your work email"
            required
          /><br />

          <label for="enterPassword">Password</label>
          <input
            type="password"
            id="enterPassword"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button class="submitButton" type="submit">Login</button><br /><br />
          <p style="text-align: right; color: rgb(46, 179, 46)">
            <a href="forgot-password.html">Forgot Password?</a>
          </p>
          <a href="register.html"
            ><p style="text-align: center">Don't have an account? Register</p></a
          >
        </form>
      </div>
    </main>

    <!-- footer section -->
    <footer class="footerSection">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Karibu Groceries Limited
      </p>

      <hr />
    </footer>
    <script src="/js/login.js"></script>
  </body>
</html>
