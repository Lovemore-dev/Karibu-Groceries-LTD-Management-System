<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/toast.css" />
    <style>
      .messageStyle {
        font-size: small;
        /* font-weight: bold; */
        min-height: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- main login section -->
    <main class="mainLogin">
      <!-- left side of the login page -->
      <div class="welcomeSideLogin">
        <!-- welcome message -->
        <a href="index.html"
          ><center>
            <img
              src="/images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
              width="200px"
              height="200px"
              alt="Karibu Logo"
            /></center
        ></a>
        <h2>Welcome to Karibu Groceries</h2>
      </div>
      <!-- right side of the login page -->
      <div class="loginSide">
        <center>
          <img
            src="/images/Karibu Groceries Limited Emblem Logo_20251206_155710_0000.png"
            width="100px"
            height="100px"
            alt="Karibu Logo"
          />
          <!-- staff login heading -->
          <h2>Karibu Groceries Limited</h2>
          <h1>Admin & Staff Login</h1>
          <p>Welcome back! Please enter your details</p>
        </center>
        <br />
        <!-- account login form  -->
        <form action="/pages/dashboard.html" id="loginForm" method="post">
          <label for="UserName">Username</label>
          <input type="text" id="UserName" name="UserName" placeholder="Enter your username" />
          <div id="messageBox" class="messageStyle"></div>
          <div id="toast"></div>
          <label for="enterPassword">Password</label>
          <input
            type="password"
            id="enterPassword"
            name="password"
            placeholder="Enter your password"
          />
          <div id="passwordmessageBox" class="messageStyle"></div>
          <button id="loginBtn" class="submitButton" type="submit">Login</button><br /><br />
          <p style="text-align: right; color: rgb(46, 179, 46)">
            <a href="forgot-password.html">Forgot Password?</a>
          </p>
          <a href="mailto:"
            ><p style="text-align: center">Don't have an account? Contact Admin</p></a
          >
        </form>
      </div>
    </main>
    <!-- footer section -->
    <footer class="footerSection">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Karibu Groceries Limited
      </p>
    </footer>
    <script src="/js/login.js"></script>
  </body>
</html>
