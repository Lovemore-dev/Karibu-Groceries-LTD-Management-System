<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL - Produce Procurement</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="backgroundView">
      <!-- Page Heading -->
      <h1 style="margin-left: 20px">Record New Produce Procurement</h1>
      <p style="margin-left: 20px">Fill in the details below to log a new produce purchase</p>

      <!-- Form Container -->
      <div class="formDesign">
        <form id="procurementForm">
          <!-- Produce Details Section -->
          <section>
            <h2>Produce Details</h2>
            <div class="Details">
              <!-- Produce Name: alphanumeric -->
              <label for="produceName">
                <p>Produce Name</p>
                <select id="produceName" name="produceName" required>
                  <option value="">Select Produce</option>
                  <option value="Beans">Beans</option>
                  <option value="Grain Maize">Grain Maize</option>
                  <option value="Cow Peas">Cow Peas</option>
                  <option value="G-nuts">G-nuts</option>
                  <option value="Soybeans">Soybeans</option>
                </select>
              </label>

              <!-- Produce Type: alphabets only, ≥ 2 characters -->
              <label for="produceType">
                <p>Produce Type</p>
                <input
                  id="produceType"
                  name="produceType"
                  type="text"
                  pattern="[A-Za-z]{2,}"
                  required
                  placeholder="e.g., Grains"
                />
              </label>

              <!-- Tonnage: numeric, ≥ 3 digits -->
              <label for="tonnage">
                <p>Tonnage (kgs)</p>
                <input
                  id="tonnage"
                  name="tonnage"
                  type="number"
                  min="1000"
                  required
                  placeholder="e.g., 1000"
                />
              </label>
            </div>
          </section>

          <!-- Transaction Details Section -->
          <section>
            <h2>Transaction Details</h2>
            <div class="Details">
              <!-- Date: not empty -->
              <label for="purchaseDate">
                <p>Date of Purchase</p>
                <input id="purchaseDate" name="purchaseDate" type="date" required />
              </label>

              <!-- Time: not empty -->
              <label for="purchaseTime">
                <p>Time of Purchase</p>
                <input id="purchaseTime" name="purchaseTime" type="time" required />
              </label>

              <!-- Cost: numeric, ≥ 5 digits -->
              <label for="totalCost">
                <p>Total Cost (UgX)</p>
                <input
                  id="totalCost"
                  name="totalCost"
                  type="number"
                  min="10000"
                  required
                  placeholder="e.g., 1500000"
                />
              </label>

              <!-- Selling Price: numeric, > 0 -->
              <label for="sellingPrice">
                <p>Selling Price (per kg)</p>
                <input
                  id="sellingPrice"
                  name="sellingPrice"
                  type="number"
                  min="1"
                  required
                  placeholder="e.g., 3500"
                />
              </label>
            </div>
          </section>

          <!-- Supplier & Location Details Section -->
          <section>
            <h2>Supplier & Location Details</h2>
            <div class="Details">
              <!-- Dealer Name: alphanumeric, ≥ 2 characters -->
              <label for="dealerName">
                <p>Dealer Name</p>
                <input
                  id="dealerName"
                  name="dealerName"
                  type="text"
                  pattern="[A-Za-z0-9 ]{2,}"
                  required
                  placeholder="e.g., Maganjo farm"
                />
              </label>

              <!-- Dealer Contact: valid phone number -->
              <label for="dealerContact">
                <p>Dealer Contact</p>
                <input
                  id="dealerContact"
                  name="dealerContact"
                  type="tel"
                  pattern="^0[0-9]{9}$"
                  required
                  placeholder="e.g., 0771234567"
                />
              </label>

              <!-- Branch Name: pre-filled, not editable -->
              <label for="branchName">
                <p>Branch Name</p>
                <input
                  id="branchName"
                  name="branchName"
                  type="text"
                  value="Bweyale Branch"
                  disabled
                />
              </label>
            </div>
          </section>

          <!-- Action Buttons -->
          <div class="formActions">
            <button type="reset">Cancel</button>
            <button type="submit" style="background-color: green; color: white">
              Save Procurement
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
