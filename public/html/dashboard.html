<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KGL Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 220px;
        background-color: #e3f2fd;
        border-right: 1px solid #ddd;
        overflow-y: auto;
      }

      .sidebar .nav-link {
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .sidebar .nav-link:hover {
        background-color: #d0ebd0;
      }

      .sidebar .nav-link.active {
        background-color: rgb(2, 130, 87);
        color: white !important;
        font-weight: bold;
      }

      /* Top navbar */
      .top-navbar {
        position: fixed;
        top: 0;
        left: 220px; /* same as sidebar width */
        right: 0;
        z-index: 1000;
        border-bottom: 1px solid #ddd;
      }

      /* Main content */
      #mainContent {
        margin-left: 220px; /* same as sidebar width */
        margin-top: 70px; /* height of navbar */
        padding: 1.5rem;
        background: #fff;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="navbar border-bottom border-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="dashboard.html">KGL Dashboard</a>
        </div>
      </nav>
      <nav class="nav flex-column">
        <a class="nav-link text-black" href="#" onclick="loadPage('procurement.html', this)">
          <i class="bi bi-box-seam-fill"></i><span class="ms-2">Procurement</span>
        </a>
        <a class="nav-link text-black" href="#" onclick="loadPage('sales.html', this)">
          <i class="bi bi-cart4"></i><span class="ms-2">Sales</span>
        </a>
        <a class="nav-link text-black" href="#" onclick="loadPage('creditSale.html', this)">
          <i class="bi bi-credit-card-fill"></i><span class="ms-2">Credit Sales</span>
        </a>
        <a class="nav-link text-black" href="#" onclick="loadPage('inventory.html', this)">
          <i class="bi bi-clipboard2"></i><span class="ms-2">Inventory</span>
        </a>
        <a class="nav-link text-black" href="#" onclick="loadPage('reports.html', this)">
          <i class="bi bi-graph-up"></i><span class="ms-2">Reports</span>
        </a>
      </nav>
    </div>

    <!-- Top Navbar -->
    <nav class="top-navbar navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
            <li class="breadcrumb-item active" id="breadcrumbCurrent">Overview</li>
          </ol>
        </nav>

        <span class="navbar-text ms-auto">
          Logged in as: <strong id="fullName">Odongo Lovemore</strong> | Role:
          <strong id="role">Manager</strong>
        </span>

        <ul class="navbar-nav ms-3">
          <li class="nav-item">
            <a class="nav-link" href="/pages/login.html">
              <i class="bi bi-arrow-bar-right me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="mainContent">
      <h2>Welcome to KGL Dashboard</h2>
      <p>Select a section from the sidebar to load content here.</p>
    </div>

    <script src="/js/loader.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Check login details
      let _details = localStorage.getItem('userDetails');
      if (!_details) {
        window.location.href = '/pages/login.html';
      }
      let userDetails = JSON.parse(_details);

      // Display user info
      document.getElementById('fullName').textContent =
        `${userDetails.firstName} ${userDetails.lastname}`;
      document.getElementById('role').textContent = userDetails.role;

      // Load default page
      window.onload = () => loadPage('kglOverview.html');

      // Update breadcrumb dynamically
      function loadPage(page, element) {
        // Load content dynamically
        fetch(`/pages/${page}`)
          .then((res) => res.text())
          .then((html) => {
            document.getElementById('mainContent').innerHTML = html;

            // Update breadcrumb
            const current = page.replace('.html', '');
            document.getElementById('breadcrumbCurrent').textContent =
              current.charAt(0).toUpperCase() + current.slice(1);

            // Highlight active link
            document.querySelectorAll('.sidebar .nav-link').forEach((link) => {
              link.classList.remove('active');
            });
            if (element) {
              element.classList.add('active');
            }
          });
      }
    </script>
  </body>
</html>
